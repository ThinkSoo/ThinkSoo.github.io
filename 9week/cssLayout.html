<!DOCTYPE HTML><!-- cssLayout.html -->
<html><head><meta content="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
    body {width: 1100px;}
    header, footer, nav, aside, section {border:1px solid black; margin:3px; padding:0px;}
    header {height:20%; width:1006px;}
    nav, section, aside {float: left; height:350px; }
    nav {width:25%;}
    section {width:40%;}
    aside {width:25%;}
    footer {height:20%; width:1006px; clear:both;}
    p { text-align:center; }
</style>
<title>Layout</title>
</head>
<body>
    <div>
        <header>
            <p>H</p>
        </header>
        <nav>
          <p>N</p>
        </nav>
        <section>
          <p>S</p>            
        </section>
        <aside>
          <p>A</p>
        </aside>
        <footer>
          <p>F</p>
        </footer>
    </div>
</body>
</html>
