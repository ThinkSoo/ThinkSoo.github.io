<!DOCTYPEhtml>
<html lang="ko">
<head><meta charset="utf-8"/><meta name="viewport"content="width=device-width,initial-scale=1"/>
<script>
  function categoryChange(e) {
  var cpu_a = ["i7-9900K", "i7-9700K", "i5-9600K", "i5-9400"];
  var cpu_b = ["RYZEN7 2700X", "RYZEN7 2700", "RYZEN5 2600X", "RYZEN5 2600"];
  var target = document.getElementById("cpu");
 
  if(e.value == "a") var d = cpu_a;
  else if(e.value == "b") var d = cpu_b;
 
  target.options.length = 0;
 
  for (x in d) {
    var opt = document.createElement("option");
    opt.value = d[x];
    opt.innerHTML = d[x];
    target.appendChild(opt);
  } 
}
</script>
<title>셀렉트 </title></head>
<body>
<section>
<fieldset>
<legend>CPU고르기</legend>
<select onchange="categoryChange(this)">
  <option>제조사를 선택해 주세요</option>
  <option value="a">Intel</option>
  <option value="b">AMD</option>
</select>
<select id="cpu">
<option>원하는 제품을 골라주세요</option>
</select>
</fieldset>
</section>
</body>
</html>
